name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main", "develop" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: only4-kafka-consumer
  ECS_SERVICE: only4-kafka-consumer-service
  ECS_CLUSTER: only4-batch-cluster
  ECS_TASK_DEFINITION: task-kafka.json
  CONTAINER_NAME: kafka-container

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 1. ë Œë”ë§ (ì´ë¯¸ì§€ êµì²´ + í™˜ê²½ë³€ìˆ˜ ì£¼ì…)
      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          environment-variables: |
            PROD_DB_URL=${{ secrets.PROD_DB_URL }}
            PROD_DB_USER=${{ secrets.PROD_DB_USER }}
            PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            PROD_KAFKA_URL=${{ secrets.PROD_KAFKA_URL }}
            KAFKA_GROUP_ID=${{ secrets.KAFKA_GROUP_ID }}
            KAFKA_EMAIL_REQUEST=${{ secrets.KAFKA_EMAIL_REQUEST }}
            KAFKA_SMS_REQUEST=${{ secrets.KAFKA_SMS_REQUEST }}
            KAFKA_DLT=${{ secrets.KAFKA_DLT }}
            MAXIMUM_POOL_SIZE=${{ secrets.MAXIMUM_POOL_SIZE }}

      # ğŸš¨ 2. [í•„ìˆ˜ ì¶”ê°€] Role ARN ì¹˜í™˜ (ì´ê²Œ ì—†ìœ¼ë©´ ì—ëŸ¬ë‚¨!)
      - name: Replace Role ARNs in Task Definition
        run: |
          sed -i "s|ECS_TASK_EXECUTION_ROLE_ARN|${{ secrets.ECS_TASK_EXECUTION_ROLE_ARN }}|g" ${{ steps.render-task-def.outputs.task-definition }}
          sed -i "s|ECS_TASK_ROLE_ARN|${{ secrets.ECS_TASK_ROLE_ARN }}|g" ${{ steps.render-task-def.outputs.task-definition }}

      # 3. ë°°í¬ (ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸)
      # ì´ ì•¡ì…˜ì€ 'Register Task Def' + 'Update Service'ë¥¼ í•œ ë²ˆì— ìˆ˜í–‰í•©ë‹ˆë‹¤.
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          # ìœ„ì—ì„œ sedë¡œ ìˆ˜ì •ëœ íŒŒì¼ì„ ì‚¬ìš©
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
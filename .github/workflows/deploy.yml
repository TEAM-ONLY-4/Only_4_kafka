name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main", "develop" ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: only4-kafka-consumer
  ECS_SERVICE: only4-kafka-consumer-service  # ECS 서비스 이름 (생성 필요)
  ECS_CLUSTER: only4-batch-cluster  # ECS 클러스터 이름 (생성 필요)
  ECS_TASK_DEFINITION: task-kafka.json
  CONTAINER_NAME: kafka-container      # task-kafka.json의 container name과 일치해야 함

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # 이미지를 빌드하고 ECR로 푸시합니다.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          # task-definition.json 안에 있는 환경 변수 플레이스홀더를 Secrets 값으로 치환
          environment-variables: |
            PROD_DB_URL=${{ secrets.PROD_DB_URL }}
            PROD_DB_USER=${{ secrets.PROD_DB_USER }}
            PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            PROD_KAFKA_URL=${{ secrets.PROD_KAFKA_URL }}
            KAFKA_GROUP_ID=${{ secrets.KAFKA_GROUP_ID }}
            KAFKA_EMAIL_REQUEST=${{ secrets.KAFKA_EMAIL_REQUEST }}
            KAFKA_SMS_REQUEST=${{ secrets.KAFKA_SMS_REQUEST }}
            KAFKA_DLT=${{ secrets.KAFKA_DLT }}
            ECS_TASK_EXECUTION_ROLE_ARN=${{ secrets.ECS_TASK_EXECUTION_ROLE_ARN }}
            ECS_TASK_ROLE_ARN=${{ secrets.ECS_TASK_ROLE_ARN }}
            MAXIMUM_POOL_SIZE=${{ secrets.MAXIMUM_POOL_SIZE }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
